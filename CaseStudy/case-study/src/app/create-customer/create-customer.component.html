<div class="row text-center">
  <div class="container-fluid">
    <h2 class="h2 text-success">Customers Manager</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">CustomerType</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{customer.name}}</td>
        <td>{{customer.birthday}}</td>
        <td>{{customer.phoneNumber}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.customerType}}</td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                      (pageChange)="refreshCustomers()">
      </ngb-pagination>

      <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCustomers()">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
        <option [ngValue]="8">8 items per page</option>
        <option [ngValue]="10">10 items per page</option>
      </select>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group row">
      <label class="col-md-3 col-form-label form-control-label">Name</label>
      <div class="col-md-9">
        <input class="form-control editable" [(ngModel)]="customer.name" type="text" placeholder="Enter name"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Birthday</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="customer.birthday" type="date"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Gender</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="customer.gender" type=text/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Phone Number</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="customer.phoneNumber" type=text/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Email</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="customer.email" type="text"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Address</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="customer.address" type="text"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Customer type</label>
      <div class="col-lg-9">
        <select name="category" id="education"
                class="form-control editable" [(ngModel)]="customer.customerType">
          <option value="Diamond">Diamond</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label"></label>
      <div class="col-lg-9">
        <input type="reset" class="btn btn-secondary" value="Cancel">
        <input type="submit" class="btn btn-primary" (click)="addNewCustomer()" value="Add">
      </div>
    </div>
  </div>
</div>
