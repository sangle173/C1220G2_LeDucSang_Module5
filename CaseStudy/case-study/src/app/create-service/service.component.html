<div class="row text-center">
  <div class="container-fluid">
    <h2 class="h2 text-success">Services Manager</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <table class="table table-striped table-hover w-100 table-responsive-md">
      <thead>
      <tr>
        <th scope="col" style="width: 10px;">Name</th>
        <th scope="col">Area</th>
        <th scope="col">NoOfFloor</th>
        <th scope="col">Calpacity</th>
        <th scope="col">Rental Fee</th>
        <th scope="col">Rental Type</th>
        <th scope="col">Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let service of services">
        <th scope="row" style="width: 10px;">{{service.name}}</th>
        <td>{{service.area}}</td>
        <td>{{service.noOfFloors}}</td>
        <td>{{service.capacity}}</td>
        <td>{{service.rentalFee}}</td>
        <td>{{service.rentalType}}</td>
        <td>{{service.status}}</td>
      </tr>
      </tbody>
      <app-pageing></app-pageing>
    </table>
  </div>
  <div class="col-md-4">
    <div class="form-group row">
      <label class="col-md-3 col-form-label form-control-label">Name</label>
      <div class="col-md-9">
        <input class="form-control editable" [(ngModel)]="service.name" type="text" placeholder="Enter name"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Area</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="service.area" type="text"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">No of Floor</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="service.noOfFloors" type="number"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Capacity</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="service.capacity" type="number"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Rental Fee</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="service.rentalFee" type=text/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Rental Type</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="service.rentalType" type="text"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Status</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="service.status" type="text"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label"></label>
      <div class="col-lg-9">
        <input type="reset" class="btn btn-secondary" value="Cancel">
        <input type="submit" class="btn btn-primary" (click)="addNewService()" value="Add">
      </div>
    </div>
  </div>
</div>
