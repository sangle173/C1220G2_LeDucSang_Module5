<div class="row">
  <div class="col-md-8">
    <table class="table table-striped table-hover w-100 table-responsive-md">
      <thead>
      <tr>
        <th scope="col" style="width: 10px;">Employee</th>
        <th scope="col">Customer</th>
        <th scope="col">Service</th>
        <th scope="col">Date Started</th>
        <th scope="col">Date End</th>
        <th scope="col">Downpayment</th>
        <th scope="col">Totalpayment</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let contract of contracts">
        <th scope="row" style="width: 10px;">{{contract.employee.name}}</th>
        <td>{{contract.customer.name}}</td>
        <td>{{contract.service.name}}</td>
        <td>{{contract.dateStarted}}</td>
        <td>{{contract.dateEnd}}</td>
        <td>{{contract.downPayment}}</td>
        <td>{{contract.totalPayment}}</td>
      </tr>
      </tbody>
      <app-pageing></app-pageing>
    </table>
  </div>
  <div class="col-md-4">
    <div class="form-group row">
      <label class="col-md-3 col-form-label form-control-label">Employee</label>
      <div class="col-md-9">
        <input class="form-control editable" [(ngModel)]="contract.employee.name" type="text" placeholder="Enter name"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Customer</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="contract.customer.name" type="text"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Service</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="contract.service.name" type="text"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">No of Floor</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="contract.service.name" type="number"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Date Started</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="contract.dateStarted" type="date"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Date End</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="contract.dateEnd" type=date/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Dowpayment</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="contract.downPayment" type="number"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Totalpayment</label>
      <div class="col-lg-9">
        <input class="form-control editable" [(ngModel)]="contract.totalPayment" type="number"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label"></label>
      <div class="col-lg-9">
        <input type="reset" class="btn btn-secondary" value="Cancel">
        <input type="submit" class="btn btn-primary" (click)="addNewContract()" value="Add">
      </div>
    </div>
  </div>
</div>
